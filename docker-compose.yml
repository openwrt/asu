version: "2"

services:
  server:
    image: "aparcar/asu-server:latest"
    environment:
      - REDIS_HOST=redis
    volumes:
      - "./asu-service:/home/build/asu/"
    ports:
      - "8000"
    depends_on:
      - redis

  janitor:
    image: "aparcar/asu-server:latest"
    environment:
      - FLASK_APP=asu.asu
      - REDIS_HOST=redis
    command: flask janitor update
    volumes:
      - "./asu-service:/home/build/asu/"
    depends_on:
      - redis

  worker:
    image: "aparcar/asu-worker:latest"
    volumes:
      - "./asu-service/:/home/build/asu/"
    depends_on:
      - redis

  redis:
    image: "redis:alpine"

  webserver:
    image: caddy
    volumes:
      - "./misc/Caddyfile:/etc/caddy/Caddyfile"
      - "./asu-service:/site/"
    ports:
      - "8000:80"
