build-master:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"
  script:
    - docker build --pull -t "$DOCKER_IMAGE" .
    - docker push "$DOCKER_IMAGE"
  only:
    - master

build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  except:
    - master

test-loaddb:
  image: "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  services:
    - name: postgres:latest
      alias: db
  variables:
    POSTGRES_PASSWORD: changeme
    POSTGRES_DB: asu
    POSTGRES_USER: asu
    LC_ALL: C.UTF-8
    LANG: C.UTF-8
    FLASK_APP: asu
    FLASK_DEBUG: 1
  script:
    - echo "$POSTGRES_PASSWORD" | psql -h db -U "$POSTGRES_USER" -W < "$CI_PROJECT_DIR/asu/utils/tables.sql"
    - flask loaddb
