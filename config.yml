# where to store the updater
updater_dir: ./updater/
# how many update threads in parrallel
updater_threads: 1

# path to workers
worker:
    - ./worker/

# currently active distributions
active_distros:
    - openwrt

# only imagebuilders of the following are downloaded
active_targets:
  - ath79/generic
  - ramips/mt7621
  - x86/64

# folder with distro config
distro_folder: ./distributions/

# folder to store created images
download_folder: ./download/
