---
distro_alias: "LibreMesh"

latest: "testing"

versions:
  - "testing"
  - "master"
  - "aparcar"

# additional description to show in the user interfaces
distro_description: >
  LibreMesh is a modular framework for creating OpenWrt-based firmwares for
  wireless mesh nodes. Several communities around the world use LibreMesh as
  the foundation of their local mesh firmwares.

version_common:
    imagebuilder_version: "18.06.2"

    # url to imagebuilders
    targets_url: https://downloads.openwrt.org/releases/
    # additional packages to be installed per default
    vanilla:
      - luci

